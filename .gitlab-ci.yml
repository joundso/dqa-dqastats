variables:
  R_PKG_NAME: "DQAstats"
  DOCKER_REGISTRY: "harbor.miracum.org"
  _R_CHECK_CRAN_INCOMING_: "false"
  _R_CHECK_FORCE_SUGGESTS_: "true"


default:
  image: harbor.miracum.org/base_images/r_dqa_base_image:development
  before_script:
    - echo "options('repos' = 'https://cloud.r-project.org/')" >> /etc/R/Rprofile.site
    - mkdir -p ci

stages:
  - get_base_image
  - build
  - deploy

.docker_registry:
  before_script:
    - echo ${REGISTRY_PASSWORD} | docker login -u ${REGISTRY_USERNAME} ${DOCKER_REGISTRY} --password-stdin
    - git clone https://oauth2:${DQA_BASE_IMAGE_REPO_TOKEN}@gitlab.miracum.org/miracum/dqa/dqatool_deployment.git dqa_base_image
    - cd dqa_base_image
  after_script:
    - docker logout ${DOCKER_REGISTRY}


build_new_base_image:
  stage: get_base_image
  image: docker:git
  extends: .docker_registry
  script:
    ## Note: We are in the repo 'dqa_base_image' here:
    - chmod +x ./*.sh
    - ls -al 
    - sh build_image.sh --dev   ## Build a new 'development' image
    - sh build_image.sh         ## Build a new 'latest' image
  only:
   refs:
     - master
     - tags

check:
  stage: build
  allow_failure: true # necessary when having development-packages (in remotes-section of DESCRIPTION)
  script:
    - R -e "rcmdcheck::rcmdcheck(path = '.', args = c('--no-tests', '--no-vignettes', '--as-cran'), build_args = c('--no-build-vignettes'), check_dir = '${CI_PROJECT_DIR}/ci')"
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/ci/*.Rcheck"
    when: on_failure # upload check artifacts when job fails!
    expire_in: 1 week


create_manual:
  stage: build
  allow_failure: true
  script:
    - R -e "devtools::build_manual(pkg = '.', path = '${CI_PROJECT_DIR}/ci')"
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/ci/*.pdf"
    expire_in: 1 week
  only:
    refs:
      - master
      - tags

build_source_and_binary:
  stage: build
  script:
    - R -e "devtools::build(pkg = '.', path = '${CI_PROJECT_DIR}/ci', binary = FALSE, vignettes = FALSE)"
    - R -e "devtools::build(pkg = '.', path = '${CI_PROJECT_DIR}/ci', binary = TRUE, vignettes = FALSE)"
  artifacts:
    paths:
      - "${CI_PROJECT_DIR}/ci/*.tar.gz"
    expire_in: 1 week
  only:
    refs:
      - master
      - tags

# To have the coverage percentage appear as a gitlab badge follow these
# instructions:
# https://docs.gitlab.com/ee/user/project/pipelines/settings.html#test-coverage-parsing
# The coverage parsing string is
# Coverage: \d+\.\d+


testing:
  stage: build
  script:
    - R -e "devtools::test(pkg = '.')"


# To produce a code coverage report as a GitLab page see
# https://about.gitlab.com/2016/11/03/publish-code-coverage-report-with-gitlab-pages/

install:
  stage: deploy
  script:
    - R -e "devtools::install(pkg = '.', upgrade = 'always')"
